name: Build WFM

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and extract w64devkit
        shell: cmd
        run: |
          curl -L -o w64devkit.zip https://github.com/skeeto/w64devkit/releases/download/v1.20.0/w64devkit-x86_64.zip
          powershell -Command "Expand-Archive w64devkit.zip -DestinationPath w64devkit"
          echo %CD%\w64devkit\bin>> %GITHUB_PATH%

      - name: Verify toolchain
        shell: cmd
        run: |
          gcc --version
          make --version

      - name: Build project
        shell: cmd
        run: |
          if exist wfm.exe del wfm.exe
          if exist obj rmdir /s /q obj
          make -j8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wfm-build
          path: wfm.exe
