name: Build WFM (auto-fix wcstok)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and extract w64devkit
        shell: cmd
        run: |
          curl -L -o w64devkit.zip https://github.com/skeeto/w64devkit/releases/download/v1.20.0/w64devkit-x86_64.zip
          powershell -Command "Expand-Archive w64devkit.zip -DestinationPath w64devkit"
          echo %CD%\w64devkit\bin>> %GITHUB_PATH%

      - name: Apply wcstok compatibility fix
        shell: pwsh
        run: |
          $file = "src/file_node.c"
          if (Test-Path $file) {
            Write-Host "ü©π Patching wcstok() calls for MinGW compatibility..."
            $content = Get-Content $file -Raw

            # injeta 'state' e corrige chamadas
            $pattern1 = '(wchar_t\* token = wcstok\(tmp, L"\\\\\"\);)'
            $replacement1 = @'
wchar_t *state = NULL;
    wchar_t* token = wcstok(tmp, L"\\\\", &state);
'@
            $content = [regex]::Replace($content, $pattern1, $replacement1)

            $content = $content -replace 'wcstok\(tmp, L"\\\\\"\)', 'wcstok(tmp, L"\\\\", &state)'
            $content = $content -replace 'wcstok\(NULL, L"\\\\\"\)', 'wcstok(NULL, L"\\\\", &state)'

            Set-Content $file $content -Encoding UTF8
            Write-Host "‚úÖ wcstok patch applied successfully"
          } else {
            Write-Host "‚ö†Ô∏è File src/file_node.c not found ‚Äî skipping patch"
          }

      - name: Build WFM
        shell: cmd
        run: |
          if exist wfm.exe del wfm.exe
          if exist obj rmdir /s /q obj
          make -j8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wfm-build
          path: wfm.exe
