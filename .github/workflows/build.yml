name: Build WFM

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and extract w64devkit
        shell: pwsh
        run: |
          curl -L -o w64devkit.zip https://github.com/skeeto/w64devkit/releases/download/v1.20.0/w64devkit-x86_64.zip
          Expand-Archive w64devkit.zip -DestinationPath w64devkit
          Add-Content -Path $env:GITHUB_PATH -Value "$PWD\w64devkit\bin"

      - name: Verify toolchain
        shell: pwsh
        run: |
          gcc --version
          make --version

      - name: Build WFM
        shell: pwsh
        run: |
          if (Test-Path wfm.exe) { Remove-Item wfm.exe }
          if (Test-Path obj) { Remove-Item obj -Recurse -Force }
          make -j8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wfm-build
          path: wfm.exe
