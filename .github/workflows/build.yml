name: Build WFM (Winlator File Manager)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and extract w64devkit
        shell: pwsh
        run: |
          $zipUrl = "https://github.com/skeeto/w64devkit/releases/download/v1.20.0/w64devkit-x86_64-1.20.0.zip"
          Invoke-WebRequest -Uri $zipUrl -OutFile "w64devkit.zip"
          Expand-Archive w64devkit.zip -DestinationPath "C:\w64devkit"
          echo "C:\w64devkit\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host "✅ w64devkit instalado com sucesso."

      - name: Patch wcstok usage in src/file_node.c
        shell: pwsh
        run: |
          $file = "src/file_node.c"
          $content = Get-Content $file -Raw
          $content = $content -replace 'wchar_t\* token = wcstok\(tmp, L"\\\\\"\);', 'wchar_t *state = NULL;`n    wchar_t *token = wcstok(tmp, L"\\\\", &state);'
          $content = $content -replace 'token = wcstok\(NULL, L"\\\\\"\);', 'token = wcstok(NULL, L"\\\\", &state);'
          Set-Content $file $content -Encoding UTF8
          Write-Host "✅ wcstok fix aplicado com sucesso."

      - name: Build project using make
        shell: cmd
        run: |
          if exist wfm.exe del wfm.exe
          if exist obj rmdir /s /q obj
          mkdir obj
          set PATH=C:\w64devkit\bin;%PATH%
          make -j8

      - name: Upload built executable
        uses: actions/upload-artifact@v4
        with:
          name: WFM-Build
          path: wfm.exe
